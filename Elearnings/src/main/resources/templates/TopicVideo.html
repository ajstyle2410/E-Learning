<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Topic Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
	<div th:insert="~{../templates/admin.html}"></div>

    <div class="container-fluid d-grid">
        <div class="card mt-5">
            <div class="card-header">View Topic Details</div>
            <div class="card-body">
                <form id="topicForm" th:action="@{/viewchapterwisetopic}" th:method="post">
                    <div class="row row-gap-3">
                        <div class="col-6">
                            <span>Enter Topic Name</span>
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="courseId" id="courseId" onchange="fetchCourseId()">
                                <option disabled selected>Select the course</option>
                                <option th:each="list : ${list}" th:value="${list.courseId}" th:text="${list.courseName}"></option>
                            </select>
                        </div>
                        <div class="col-6">
                            <span>Select the Chapter Title</span>
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="chapterId" id="chapterId">
                                <option disabled selected>Select the chapter</option>
                                <option th:each="chapter : ${chapter}" th:value="${chapter.chapterId}" th:text="${chapter.chapterName}"></option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-12 text-center">
                <table summary="This table shows how to create responsive tables using Datatables' extended functionality" class="table table-bordered table-hover dt-responsive">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Video Title</th>
                            <th>Video Description</th>
                            <th>Uploaded Video</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="im, iterStat : ${video}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${im.title}"></td>
                            <td th:text="${im.description}"></td>
                            <td>
                                <iframe width="220" height="200" th:src="|${im.url}?autoplay=1&mute=1|"></iframe>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <div class="container">
        
    </div>

    <script th:src="@{/js/courseIdFetchByVideoTopic.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
