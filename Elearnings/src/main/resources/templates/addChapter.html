


<div th:insert="~{../templates/admin.html}" class="sticky-top"></div>

<div class="container">
	<div class="card">
		<div class="card-header">Featured</div>
		<div class="card-body">
			<form th:action="@{uploadchapter}" enctype="multipart/form-data"  th:method="post">
				<div class="row py-3">
					<div class="col-6">

					<select class="form-select" aria-label="Default select example" name="courseId">
						<option th:each="im : ${list}" th:value="${im.courseId}" 
							th:text="${im.courseName}"></option>
					</select>
				</div>
				<div class="col-6">
					<div class="input-group mb-3">
						<input type="file" class="form-control" placeholder="Username"
							aria-label="Username" aria-describedby="basic-addon1" name="file"/>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>

</div>
