<div th:insert="~{../templates/admin.html}" class="sticky-top"></div>

<div class="container-fluid">

	<div class="card">
		<div class="card-header">Faculty Profile</div>
		<div class="card-body">
			<div class="row">
				<form th:action="@{addfaculty}" th:method="post" enctype="multipart/form-data">

					<div class="col-12">
						<label for="validationCustom01" class="form-label">Faculty
							Name </label> <input type="text" class="form-control"
							id="validationCustom01" placeholder="full Name " required
							name="facultyName">
					</div>

					<div class="col-6">
						<label for="validationCustom01" class="form-label">Select
							Course</label> <select class="form-select"
							aria-label="Default select example" name="courseId">
							<option selected disabled>Open this select menu</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>

					<div class="col-6">
						<label for="validationCustom01" class="form-label">Upload
							Identity Photo</label> <input type="file" class="form-control"
							id="validationCustom01" required name="photo">
					</div>
					<div class="col-6">
						<label for="validationCustom01" class="form-label">Facutly
							Designation</label> <input type="text" class="form-control"
							id="validationCustom01" required name="designation">
					</div>
					<div class="col-6">
						<label for="validationCustom01" class="form-label">Faculty
							Qualification</label> <input type="text" class="form-control"
							id="validationCustom01" required name="qualification">
					</div>

					<div class="col-">
						<label for="validationCustom01" class="form-label">Facutly
							SkillSet</label>
						<div class="form-floating">
							<textarea class="form-control" placeholder="faculty SkillSet"
								id="floatingTextarea2" style="height: 100px" name="skillSet"></textarea>
						</div>
						<div class="col-12">
							<label for="validationCustom01" class="form-label">Faculty
								Experiance</label>
							<div class="form-floating">
								<textarea class="form-control" placeholder="faculty experiance"
									id="floatingTextarea2" style="height: 100px"></textarea>
							</div>
						</div>
<div class="col-">
							<label for="validationCustom01" class="form-label">Faculty
								Experiance</label>
							<div class="form-floating">
								  <button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
