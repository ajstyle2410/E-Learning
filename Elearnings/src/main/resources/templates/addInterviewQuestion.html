<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add Course</title>
<link th:href="@{/css/addCourse.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
</head>
<body>

	<div th:insert="~{../templates/admin.html}" class="sticky-top"></div>

	<div class="container pb-5">
		<div class="card">
			<div class="card-header">Featured</div>
			<div class="card-body">
				<h5 class="card-title">Special title treatment</h5>
				<!--                                                     <form th:action="@{/uploadInterviewQuestions}" enctype="multipart/form-data" th:method="post">
 -->
				<div class="row">

					<div class="col-6">
						<select class="form-select form-select-lg mb-3"
							aria-label="Large select example" name="courseId" id="courseId"
							onchange="uploadCourseId()">
							<option disabled selected>Select the course</option>
							<option th:each="list : ${lists}" th:value="${list.courseId}"
								th:text="${list.courseName}"></option>
						</select>
					</div>

					<div class="col-6">
						<select class="form-select form-select-lg mb-3"
							aria-label="Large select example" name="chapterId" id="chapterId"
							onChange="uploadChapterId()">
							<option disabled selected>Select the chapter</option>
							<option th:each="list : ${list}" th:value="${list.ChapterId}"
								th:text="${list.ChapterName}"></option>
						</select>
					</div>

					<div class="col-12">

						<table
							summary="This table shows how to create responsive tables using Datatables' extended functionality"
							class="table table-bordered table-hover dt-responsive">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Topic Name</th>
									<th scope="col">Add Interview Question</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="list : ${topic}">
									<td th:text="${list.TopicId}"></td>
									<td th:text="${list.TopicName}"></td>
									<td>
										<ul class="nav nav-pills">
											<li class="nav-item"><a class="nav-link"
												th:href="@{'/uploadQuestionTopic/'+ ${list.TopicId}}">Add Interview Question</a></li>
										</ul>
										
										<!-- 
										<td><a th:href="@{'/addTopics/' + ${list.chapterId}}">add
										Topic</a></td>
										 -->

									</td>
								</tr>

							</tbody>
						</table>

					</div>
					<!--          <div class="col-6">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control"
                                    aria-label="Recipient's username"
                                    aria-describedby="basic-addon2" name="file">
                                <span class="input-group-text" id="basic-addon2">upload the pdf</span>
                            </div>
                        </div>
                  <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div> -->
				</div>
				<!--                                     </form>
 -->
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/InterviewQuestions.js}"></script>
</body>
</html>
