
<link th:href="@{./css/addCourse.css}" rel="stylesheet" />

<div th:insert="~{../templates/admin.html}" class="sticky-top"></div>


<div class="container pb-5">
	<div class="card">
		<div class="card-header">Featured</div>
		<div class="card-body">
			<h5 class="card-title">Special title treatment</h5>
			<div class="row">
				<div class="col-8">

					<select class="form-select form-select-lg mb-3"
						aria-label="Large select example" name="Question">
						<option value="3" th:text="${list.ChapterName}"
							th:each="list:${list}" th:value="${list.ChapterName}"></option>
					</select>

				</div>
				<div class="col-4">
					<div class="input-group mb-3">
						<input type="file" class="form-control"
							placeholder="Recipient's username"
							aria-label="Recipient's username" aria-describedby="basic-addon2"
							name="file"> <span class="input-group-text"
							id="basic-addon2">upload the pdf</span>
					</div>

				</div>
			</div>

		</div>
	</div>
</div>
