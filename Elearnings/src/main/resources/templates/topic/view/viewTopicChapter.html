<div id="viewChapter">

	<table
		summary="This table shows how to create responsive tables using Datatables' extended functionality"
		class="table table-bordered table-hover dt-responsive">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Chapter Name</th>
				<th scope="col">Add Topic</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list : ${chapters}">
				<th scope="row" th:text="${list.chapterId}"></th>
				<td th:text="${list.chapterName}"></td>
				<td><a th:href="@{#}"
					th:onclick=" 'UploadChapterId( '+ ${list.chapterId} + ')' ">View
						Topic</a></td>

			</tr>

		</tbody>
	</table>

</div>
