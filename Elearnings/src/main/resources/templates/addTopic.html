<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:insert="~{../templates/admin.html}" class="sticky-top"></div>
  
    <div class="container-fluid">
      <div class="card mt-5">
        <div class="card-header">Quote</div>
        <div class="card-body">
          <form th:action="@{/addTopicss}" th:method="post">
            <div class="row row-gap-3">
              <div class="col-6">
                <span>Enter Topic Name</span>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    name="topicName"
                    class="form-control"
                    placeholder="Topic name"
                    aria-label="TopicName"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-6">
                <span>Enter the Topic Title</span>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    name="topicTitle"
                    class="form-control"
                    placeholder="Topic title"
                    aria-label="TopicTitle"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-12">
                <span>Enter Topic Description</span>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    name="topicDescription"
                    class="form-control py-3"
                    placeholder="Enter description"
                    aria-label="TopicDescription"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-12">
                <span>Enter Video URL</span>
                <div class="input-group flex-nowrap">
                  <input
                    type="url"
                    name="videoUrl"
                    class="form-control"
                    placeholder="Video URL"
                    aria-label="VideoURL"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    name="chapterId"
                    th:value="${cid}"
                    class="form-control"
                    aria-label="ChapterID"
                    aria-describedby="addon-wrapping"
                    readonly
                  />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
